{% extends "base.html" %}
{% block title %}Email Sent{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 500px;">
        <div class="card-header text-center">
            <h3>Email Sent</h3>
        </div>
        <div class="card-body">
            <p class="mb-4 text-center">We've emailed you instructions for setting your password. Please check your inbox.</p>
            <a href="{% url 'login' %}" class="btn btn-secondary btn-block">Return to Login</a>
        </div>
    </div>
</div>
{% endblock %}
