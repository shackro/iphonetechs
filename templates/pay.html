{% extends 'base.html' %}
{% load static %}

{% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}">



<div class="container text-center">
  <div class="row align-items-start">
    <div class="col">
      <br><br>
<a href="{% url 'paypal_payment'%}">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{% static 'assets/paypal.png' %}" class="mg-fluid rounded-start" alt="..." style="width: 100px; height: 100px;">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">PayPal</h5>
                    <p class="card-text">Select paypal payment option to make the payment today as it is a global option</p>
                  </div>
                </div>
              </div>
            </div>
</a>

<a href="{% url 'creditcard'%}">
            <div class="card mb-3" style="max-width: 540px;">
              <div class="row g-0">
                <div class="col-md-4">
                  <img src="{% static 'assets/master.png' %}" class="mg-fluid rounded-start" alt="..." style="width: 100px; height: 100px;">
                </div>
                <div class="col-md-8">
                  <div class="card-body">
                    <h5 class="card-title">credit card</h5>
                    <p class="card-text">Select credit card as your option for fast payment </p>
                  </div>
                </div>
              </div>
            </div>
</a>


    </div>
  </div>
</div>




{% endblock content %}
