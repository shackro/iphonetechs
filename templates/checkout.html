{% extends 'base.html' %}
{% load static %}
{% block content %}
<link rel="stylesheet" href="{% static 'main.css' %}">

<main><br>
  <div class="container wow fadeIn">
    <h2 class="h2">Fill in your details</h2>
    <div class="row">
      
      <div class="col-md-8 mb-4">
        <div class="card align-content-center" style=" height:100%;">
          <form class="card-body" method="POST">
            {% csrf_token %}
            
            <!-- New Address Form -->
            <h3>Enter Your Shipping Address</h3>
            {{ form.as_p }}

            <!-- Submit Button -->
            <button type="submit" class="btn-success" style="border-radius: 30px; width: 100%;">
                Continue to Payment Options
            </button>
          </form>
        </div>
      </div>

      <!-- Order Summary -->
      <div class="col-md-4 mb-4">
        {% include "order_snippet.html" %}
      </div>

    </div>
  </div>
</main>
{% endblock content %}
